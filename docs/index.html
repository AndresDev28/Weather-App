<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odin Weather App</title><script defer="defer" src="/Weather-App/bundle.js"></script></head><body><header><h1 class="title-app">Weather App</h1><form action="" id="getWeather"><label for="location">Location:</label><div class="search-container"><input id="location" placeholder="city..." required> <button type="submit" id="searchBtn">Search</button></div></form></header><div class="content"><div class="left-side" id="leftSide"><div class="first-row"><h2 id="location">Weather in:</h2></div><div class="second-row"><div class="current-weather-image"><img alt="Current Weather" id="currentConditionsImg"></div><div class="current-temp" id="currentTemp">12°C</div><div class="current-dayHour"><div class="current-day-title" id="currentDayTitle">Monday,</div><div class="current-hour" id="currentHour">16:00</div></div></div><hr><div class="third-row"><div class="current-conditions"><img src="#" alt="Current Conditions" id="currentConditionsIcon"><p id="currentConditionsText">Partially cloudy</p></div><div class="rain-conditions"><img src="/Weather-App/ca6d03d350f03d9b9923.svg" alt="Rain conditions" id="rainConditionsIcon"><p id="rainConditionsText">Rain - 30%</p></div></div><div class="template-location"><img src="#" alt="Image location"><p id="textLocation">New York</p></div></div><div class="right-side"><div class="top-section"><div class="today-week"><h3>Week Forecast</h3></div><div class="controllers-btn"><button class="control-btn" id="celsiusBtn">°C</button> <button class="control-btn" id="fahrenheitBtn">°F</button></div></div><div class="selected-display"><p id="todayDescription"></p><div class="week-display"></div></div><div class="bottom-section"><div class="bottom-title"><h3>Today's Highlights</h3></div><div class="bottom-info"><div class="card"><p class="card-title">UV Index</p><div class="card-content"><img src="/Weather-App/7c3f8cb56247bc8f6d1d.png" alt="UV Index" id="uvIndexImg"> <span id="uvIndexValue">5</span></div></div><div class="card"><p class="card-title">Wind Status</p><div class="card-content"><img src="/Weather-App/7b5dd733c5a49f559187.svg" alt="Wind Status" id="windStatusImg"> <span id="windStatusValue">7.70</span></div></div><div class="card"><p class="card-title">Sunrise & Sunset</p><div class="sunrise-sunset"><div class="sunrise"><img src="/Weather-App/c966399af8e2ba2a60a6.svg" alt="Sunrise" id="sunriseImg"> <span id="sunriseValue">6:35 AM</span></div><div class="sunset"><img src="/Weather-App/f9d2c46982727daee0c6.svg" alt="Sunset" id="sunsetImg"> <span id="sunsetValue">5:42 PM</span></div></div></div><div class="card"><p class="card-title">Humidity</p><div class="card-content"><img src="/Weather-App/c3fc586dfd521146f3b5.png" alt="Humidity" id="humidityImg"> <span id="humidityValue">12%</span></div></div><div class="card"><p class="card-title">Rain</p><div class="card-conten"><img src="/Weather-App/ca6d03d350f03d9b9923.svg" alt="Rain" id="rainImg"> <span id="rainValue">5%</span></div></div><div class="card"><p class="card-title">Pressure</p><div class="card-content"><img src="/Weather-App/0700824e5627b050f911.png" alt="Pressure" id="pressureImg"> <span id="pressureValue">1024</span></div></div></div></div></div></div><div id="dataInfo"></div></body></html>
